name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Existing release tag to publish (for example: v0.1.1)"
        required: true
        type: string

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref_name }}
    concurrency:
      group: npm-release-${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref_name }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Verify tag matches package version
        run: |
          TAG_REF="${RELEASE_TAG:-$GITHUB_REF_NAME}"
          TAG_VERSION="${TAG_REF#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"

          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) must match package.json version ($PKG_VERSION)."
            exit 1
          fi

      - name: Verify release commit is on main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor "$GITHUB_SHA" "origin/main"; then
            echo "Release tag commit is not contained in origin/main."
            exit 1
          fi

      - name: Install dependencies (retry)
        uses: ./.github/actions/npm-ci-retry

      - name: Guard against duplicate publish
        run: |
          TAG_REF="${RELEASE_TAG:-$GITHUB_REF_NAME}"
          VERSION="${TAG_REF#v}"
          if npm view "open-agreements@$VERSION" version >/dev/null 2>&1; then
            echo "open-agreements@$VERSION already exists on npm."
            exit 1
          fi
          echo "Version $VERSION not yet published."

      - name: Build
        run: npm run build

      - name: Validate templates
        run: npm run validate

      - name: Run tests (includes OpenSpec traceability check)
        run: npm run test:run

      - name: Verify package contents
        run: npm pack --dry-run

      - name: Publish to npm (trusted publishing + provenance)
        run: |
          unset NODE_AUTH_TOKEN
          npm config delete //registry.npmjs.org/:_authToken || true
          npm publish --provenance --access public

  publish-github-release:
    name: Publish GitHub release notes
    needs: [publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref_name }}
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref }}

      - name: Ensure GitHub release exists with generated notes
        id: release
        run: |
          TAG_REF="${RELEASE_TAG:-$GITHUB_REF_NAME}"
          if gh release view "$TAG_REF" >/dev/null 2>&1; then
            echo "created=false" >> "$GITHUB_OUTPUT"
            echo "GitHub release already exists for ${TAG_REF}."
          else
            gh release create "$TAG_REF" --title "$TAG_REF" --generate-notes --verify-tag
            echo "created=true" >> "$GITHUB_OUTPUT"
            echo "Created GitHub release for ${TAG_REF}."
          fi

      - name: Publish release summary
        run: |
          TAG_REF="${RELEASE_TAG:-$GITHUB_REF_NAME}"
          RELEASE_URL="$(gh release view "$TAG_REF" --json url --jq '.url')"
          {
            echo "### GitHub Release"
            echo ""
            echo "- Tag: ${TAG_REF}"
            echo "- Created in this run: ${{ steps.release.outputs.created }}"
            echo "- Release URL: ${RELEASE_URL}"
          } >> "$GITHUB_STEP_SUMMARY"

  deploy-vercel-production:
    name: Deploy to Vercel (production)
    needs: [publish, publish-github-release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref_name }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Verify Vercel secrets are configured
        run: |
          for key in VERCEL_TOKEN VERCEL_ORG_ID VERCEL_PROJECT_ID; do
            if [ -z "${!key:-}" ]; then
              echo "Missing required secret: ${key}"
              exit 1
            fi
          done

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Build and deploy production on Vercel
        id: vercel_deploy
        run: |
          npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
          npx vercel build --prod --token="$VERCEL_TOKEN"
          DEPLOY_OUTPUT="$(npx vercel deploy --prebuilt --prod --yes --token="$VERCEL_TOKEN")"
          echo "$DEPLOY_OUTPUT"
          DEPLOY_URL="$(echo "$DEPLOY_OUTPUT" | grep -Eo 'https://[^[:space:]]+' | tail -n 1)"
          if [ -z "$DEPLOY_URL" ]; then
            echo "Could not parse Vercel deployment URL."
            exit 1
          fi
          echo "deploy_url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"

      - name: Publish deployment summary
        run: |
          {
            echo "### Vercel Production Deploy"
            echo ""
            echo "- Release tag: ${RELEASE_TAG}"
            echo "- Deployment URL: ${{ steps.vercel_deploy.outputs.deploy_url }}"
          } >> "$GITHUB_STEP_SUMMARY"
