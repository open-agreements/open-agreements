name: Trust Canary

on:
  workflow_dispatch:

jobs:
  trust-canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (retry)
        uses: ./.github/actions/npm-ci-retry

      - name: Build
        run: npm run build

      - name: Run tests to populate allure-results
        run: npx vitest run

      - name: Rebuild trust artifacts
        run: npm run trust:rebuild

      - name: Verify trust artifacts are up to date
        run: npm run trust:check

      - name: Build site
        run: npm run build:site
