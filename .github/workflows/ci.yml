name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  spec-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Validate OpenSpec traceability coverage
        run: npm run check:spec-coverage

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npx vitest run

  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Test coverage + JUnit results
        run: npm run test:coverage:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          use_oidc: true
          fail_ci_if_error: true

      # Tokenless/OIDC-first upload.
      # If org policy changes, configure CODECOV_TOKEN as a repository secret.
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          files: ./coverage/junit.xml
          use_oidc: true
          fail_ci_if_error: true
