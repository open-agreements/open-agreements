name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  semgrep:
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/semgrep.yml

  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          config-file: ./.github/codeql/codeql-config.yml

      - name: Install dependencies (retry)
        uses: ./.github/actions/npm-ci-retry

      - name: Build
        run: npm run build

      - uses: github/codeql-action/analyze@v3

  spec-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (retry)
        uses: ./.github/actions/npm-ci-retry

      - name: Validate OpenSpec traceability coverage
        run: npm run check:spec-coverage

  template-preview-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (retry)
        uses: ./.github/actions/npm-ci-retry

      - name: Validate template preview PNGs
        run: npm run check:template-previews

  gemini-extension-contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (retry)
        uses: ./.github/actions/npm-ci-retry

      - name: Validate Gemini extension manifest contract
        run: npm run check:gemini-extension-manifest

  isolated-runtime-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (retry)
        uses: ./.github/actions/npm-ci-retry

      - name: Verify isolated package runtime behavior
        run: npm run check:isolated-runtime

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies (retry)
        uses: ./.github/actions/npm-ci-retry

      - name: Build
        run: npm run build

      - name: Test
        run: npx vitest run

  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (retry)
        uses: ./.github/actions/npm-ci-retry

      - name: Test coverage + JUnit results
        run: npm run test:coverage:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          use_oidc: true
          fail_ci_if_error: true

      # Tokenless/OIDC-first upload.
      # If org policy changes, configure CODECOV_TOKEN as a repository secret.
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          files: ./coverage/junit.xml
          use_oidc: true
          fail_ci_if_error: true

  deploy-allure:
    if: github.ref == 'refs/heads/main'
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: pages
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (retry)
        uses: ./.github/actions/npm-ci-retry

      - name: Build
        run: npm run build

      - name: Run tests with Allure results
        run: npx vitest run

      - name: Generate and brand Allure report
        run: npm run report:allure

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  source-drift-canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies (retry)
        uses: ./.github/actions/npm-ci-retry

      - name: Build
        run: npm run build

      - name: Source drift canary (strict on main, permissive on PR)
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "Running strict source drift canary on main."
            node scripts/source_drift_canary.mjs --download --strict-missing
          else
            echo "Running permissive source drift canary on pull requests."
            node scripts/source_drift_canary.mjs --download
          fi
